    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind-output.css" />

  <body class="max-w-mobile-invitation m-auto shadow-2xl">
    <!-- Side Menu -->
    <div

      <a class="hover:text-amber-500" href="#">Home</a>
      <a class="hover:text-amber-500" href="#">About KindaCode.com</a>
      <a class="hover:text-amber-500" href="#">Contact Us</a>
      <a class="hover:text-amber-500" href="#">Terms of Service</a>
      <a class="hover:text-amber-500" href="#">Privacy Policy</a>
    </div>
    <!-- Audio Player -->
    <audio src="songs/Biru.mp3" autoplay loop></audio>
    <!-- Home Page -->

    <!-- COVER PAGE -->
    <section
      id="hero"
      class="flex h-screen flex-col items-center justify-center bg-neutral-White pb-16 text-center"

      <!-- floral ornament -->

        <div class="MainTitle text-secondary-Brl-03">

          <p>PUTRO</p>

        <div class="m-auto flex max-w-xs flex-col items-center gap-2">
          <p class="Body text-neutral-Black">Kepada Yth Bapak/Ibu/Saudara/i</p>
          <p class="Heading1 text-secondary-Brl-03">NORMALITA SAFITRI</p>
          <p class="Body text-neutral-Black">
            Kami mengundang Anda untuk menghadiri acara pernikahan kami
          </p>
        </div>
        <!-- button -->
        <div>
          <button
            class="BodyBold inline-flex items-center rounded-xl bg-primary-OlderSage px-3 py-2 text-neutral-White"
            href="#"
          >
            <img src="../public/icons/envelope-open.svg" class="mr-2 h-4 w-4" />
            Buka Undangan
          </button>
        </div>
      </div>
    </section>

    <!-- CONTENT -->
    <section
      id="intro"
      class="flex flex-col items-center bg-primary-OlderSage pb-16 text-center"
    >
      <!-- flower ornament -->
      <div>
        <img src="../public/images/floralornament-secondcover.png" />
      </div>
      <div class="max-w-40 flex flex-col items-center gap-16">
        <!-- undangan pernikahan -->
        <div>
          <p class="Heading4 text-center tracking-0.24 text-secondary-Brl-02">
            UNDANGAN PERNIKAHAN
          </p>
        </div>
        <!-- nama pengantin -->
        <div class="MainTitle text-neutral-White">
          <p>AGHNIA</p>
          <p class="SubTitle">&</p>
          <p>PUTRO</p>
        </div>
        <!-- tanggal -->
        <div>
          <p class="Heading3 text-center text-secondary-Brl-02">
            4 November 2023
          </p>
        </div>
      </div>
    </section>

    <!-- Navigation Button -->
    <!-- Hamburger Button -->
    <!-- Digunakan untuk mengakses side menu -->
    <button
      id="hamburger-button"
      onclick="sideMenuHandler()"
      class="fixed bottom-3 left-3 z-10 flex h-8 w-8 items-center justify-center rounded-full bg-secondary-Brl-02 text-xs text-white drop-shadow-lg duration-300 hover:animate-none hover:bg-secondary-Brl-03 hover:drop-shadow-2xl"
    >
      <i class="fa-solid fa-bars"></i>
    </button>
    <!-- Music Volume Button -->
    <!-- Digunakan untuk mute/unmute backsound lagu -->
    <button
      id="sound-button"
      onclick="backsongsHandler()"
      class="fixed bottom-3 left-12 z-10 flex h-8 w-8 items-center justify-center rounded-full bg-secondary-Brl-02 text-xs text-white drop-shadow-lg duration-300 hover:animate-none hover:bg-secondary-Brl-03 hover:drop-shadow-2xl"
    >
      <i class="fa-solid fa-volume-high"></i>
      <!-- <i class="fa-solid fa-volume-xmark"></i> -->
    </button>
  </body>

  <!-- Javascript Code -->
  <script>
    /*---- Make Side Menu Div to controlable ----*/
    var sideMenu = document.getElementById("side-menu");
    /*---- Make Hamburger Button to controlable ----*/
    var hamburgerBtn = document.getElementById("hamburger-button");
    /*---- Make Sound Button to controlable ----*/
    var soundBtn = document.getElementById("sound-button");
    /*---- Handler for Open Side Menu with change right property to 0 ----*/
    function sideMenuHandler() {
      /*---- If Side Menu Div invisible ----*/
      if (sideMenu.classList.contains("right-[-250px]")) {
        sideMenu.classList.remove("right-[-250px]");
        sideMenu.classList.add("right-0");
        hamburgerBtn.innerHTML = "<i class='fa-solid fa-x'></i>";
      } else {
        sideMenu.classList.remove("right-0");
        sideMenu.classList.add("right-[-250px]");
        hamburgerBtn.innerHTML = "<i class='fa-solid fa-bars'></i>";
      }
    }
    /*---- Handler for play backsongs ----*/

    //     sideMenu.classList.remove("right-[-250px]");
    //     sideMenu.classList.add("right-0");
    //     hamburgerBtn.innerHTML = "<i class='fa-solid fa-x'></i>";
    //   } else {
    //     sideMenu.classList.remove("right-0");
    //     sideMenu.classList.add("right-[-250px]");
    //     hamburgerBtn.innerHTML = "<i class='fa-solid fa-bars'></i>";
    //   }
    // }
    /*---- Handler for Close Side Menu with change right property to -250px ----*/
    function closeMenu() {
      sideMenu.classList.remove("right-0");
      sideMenu.classList.add("right-[-250px]");
    }
  </script>
</html>
